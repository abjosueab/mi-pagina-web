<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Banco Demo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        header {
            background: #0050a0;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background: #003f7f;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 40px;
            text-align: center;
        }
        .card {
            background: white;
            padding: 25px;
            margin: auto;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background: #0050a0;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background: #003f7f;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Banco Demo</h1>
    <p>Tu banco digital de confianza</p>
</header>

<nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Atención</a>
    <a href="#">Contacto</a>
</nav>

<div class="container">
    <div class="card">
        <h2>Banca por Internet</h2>
        <p>Accede a tus servicios de forma segura.</p>
        <button onclick="alert('Demo solamente')">Ingresar</button>
    </div>
</div>

<footer>
    © 2026 Banco Demo - Página de práctica
</footer>

</body>
</html>
